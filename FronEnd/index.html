<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <title>PhotoAlbum</title>
</head>

<body style="background-color: aliceblue;">
  <div id="app">

    <header class="m-3 bg-personal-green p-2 rounded-5">
      <h1 class="fs-1 fw-bolt text-center p-3 bg-personal-white rounded-4">
        PhotoAlbumSpring
      </h1>
    </header>

    <main class="container p-4 bg-personal-green rounded-5">
      <div class="container p-4 bg-personal-white rounded-4">

        <!--titolo-->
        <div class="col-12">
          <h2 class="fw-bold fs-4 text-center">
            Benvenuto dove vengono raccolte le creazioni di questo artista
          </h2>
          <hr>
        </div>
  
        <!--messaggio button-->
        <div class="mb-4 d-flex justify-content-between">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#messageModal">
            invia un messaggio all'autore
          </button>
          <!--init modal for message-->
          <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Invia Messaggio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form @submit.prevent=""><!--da fare funzione-->
                    <div class="row px-3 py-2">
                      <div class="col-12">
                        <p class="form-text m-0">Tutti i campi sono richiesti</p>
                      </div>
                      <div class="col-12 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email">
                        <!-- zona messaggi di errore -->
                      </div>
                      <div class="col-12 mt-3">
                        <label for="message" class="form-label">Messaggio:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <!-- messaggi -->
                      </div>
                      <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-success">
                          Invia
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--end modal for message-->


          <!-- init form ricerca  -->
          <form @submit.prevent="searchPhotos" class="w-50">
            <div class="input-group">
              <input type="search" name="keyword" class="form-control" placeholder="Search by name" v-model="keyword">
              <button class="btn btn-success" type="submit" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <!-- init form ricerca  -->
        </div>
  
  
  
        <!-- init card -->
        <div class="row">
          <div class="col-4 p-2" v-for="photo in filterPhotos()">
            <div class="card rounded-5 bg-personal-real-white">
              <img :src="photo.url" class="rounded-top-5" :alt="photo.title">
              <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
                <p class="card-text">{{ photo.description }}</p>
                <span v-for="categorie in photo.categories" class="badge bg-personal-green m-1 p-2 rounded-4">
                  {{ categorie.name }}
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- end card -->

      </div>
    </main>
  </div>



  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- SCRIPT -->
  <script src="script.js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
