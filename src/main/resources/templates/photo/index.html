<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head('Photo List')}"></head>
<body>
    <div th:replace="~{/fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1>
            Lista delle foto:
        </h1>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Img</th>
                        <th scope="col">Nome</th>
                        <th scope="col">descrizione</th>
                        <th scope="col">Funzioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizze}">
                        <th scope="row" th:text="${pizza.name}"></th>
                        <td th:text="${pizza.description}"></td>
                        <td th:text="${pizza.price}"></td>
                        <td>
                            <a th:href="@{|/pizza/${pizza.id}|}"><i class="fa-solid fa-circle-info"></i></a>
                            <a th:href="@{|/pizza/edit/${pizza.id}|}"><i class="fa-solid fa-file-pen"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
